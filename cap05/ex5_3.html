<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>laço do.. while</title>
</head>
<body>
  <script>
    let num 
    do{ 
      num = Number(prompt('Número: '))
      if(num == 0 || isNaN(num) || num == 1){
        alert('Digite um número válido...')
      }
    }while(num == 0 || isNaN(num) || num == 1)
    let pares = `Pares entre 1 e ${num}:`
    for(let i = 2; i <= num; i = i +2){
      pares = pares + i + ','
    }
    alert(pares)
  </script>
</body>
</html>
