<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peso Ideal</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
  <script src="js/ex4_2.js" defer></script>
</head>

<body>
  <img src="img/ex4_2.jpg" alt="Balança">
  <h1>Programa Cálculo do Peso Ideal</h1>
  <form action="">
    <label for="inNome">Nome: </label><input type="text" id="inNome">

    <p>
      <label for="">Sexo </label>
      <input type="radio" name="sexo" id="masculino" required>
      <label for="masculino">Masculino </label>
      <input type="radio" name="sexo" id="feminino" required>
      <label for="feminino">Feminino </label>
    </p>

    <p>Altura:
      <input type="number" min="0" step="0.01" id="inAltura" required>
    </p>

    <button type="submit" value="calcular">Calcular Peso Ideal</button> <button type="reset" value="limpar">Limpar Campos</button>
  </form>
  <h2></h2>
</body>

</html>
