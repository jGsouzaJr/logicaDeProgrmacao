<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média</title>
</head>
<body>
  <script>
    const aluno1 = Number(prompt('Nota do aluno do primeiro aluno?'))
    const aluno2 = Number(prompt('Nota do aluno do segundo aluno?'))
    const media = (aluno1 + aluno2) / 2
    alert(`Primeiro Aluno: ${aluno1.toFixed(1)}\nSegundo Aluno ${aluno2.toFixed(1)}\n média é ${media}`)

  </script>
</body>
</html>
