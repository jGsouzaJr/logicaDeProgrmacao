<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria</title>
</head>
<body>
  <script>
    const conta = Number(prompt('Valor da conta?'))
    const cliente = Number(prompt('Quantidade de cliente(s)?'))
    const div = conta / cliente
    alert(`O valor da conta é ${conta.toFixed(2)}\n o valor por cliente é de ${div.toFixed(2)}`)
  </script>
</body>
</html>
