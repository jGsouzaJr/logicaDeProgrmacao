<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antecessor e Sucessor</title>
</head>
<body>
  <script>
    const num = Number(prompt('Qual o número?'))
    const ante = num - 1;
    const suce = num + 1;
    alert(`O antecessor do ${num} é ${ante} e seu sucessor é ${suce}!`);
  </script>
</body>
</html>
