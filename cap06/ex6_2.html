<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra o Número</title>
  <script src="js/ex6_2.js" defer></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <img src="img/ex6_2.jpg" alt="" class="normal">
  <h1>Jogo Descubra o Número</h1>
  <form action="">
    <p>Número: 
      <input type="number" min="1" max="100" id='inNum' required autofocus>
    </p>
    <button id="idSubmit">Apostar</button>
    <button type="button" id="idNovo">Jogar Novamente</button>
  </form>    
  <h3>Erros: <span id="outErros">0</span>  </h3>
  <h3>Chances: <span id="outChances">6</span></h3>
  <h3 id="outDica" class="italico">Dica: é um número entre 1 e 100</h3>
</body>
</html>
