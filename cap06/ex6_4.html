<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brinquedoteca</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/ex6_4.js" defer></script>
</head>
<body>
  <img src="img/ex6_4.jpg" alt="" class="alta">
  <h1>Programa Brinquedoteca</h1>
  <form action="">
    <p>Nome: 
      <input type="text" id="inNome" required autofocus>
    </p>
    <p>Idade: 
      <input type="number" min="0" id="inIdade" required></p>
    <button>Adicionar</button>
    <button type="button" id="inListar">Listar Todos</button>
    <button type="button" id="inResumir">Resumir por idade</button>
  </form>
  <pre></pre>
  
</body>
</html>
